<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- BMI calculator  -->

    <div class="form-container">

        <form>

            <h1>BMI CALCULATOR</h1>

            <p><label>Height in (cms)</label><br><input type="text" id="height" placeholder="enter your height"></p>
            <p><label>Weight in (kgs)</label><br><input type="text" id="weight" placeholder="enter your weight"></p>

            <button>Calculate</button>

            <div id="result"><span></span></div> 
            <br>

            <div class="range">
                <h2>BMI WEIGHT GUIDE</h2>
                <p>under weight = Less than 18.6</p>
                <p>normal weight = 18.6 TO 24.9</p>
                <p>Overweight = More than 24.9</p>
            </div>

        </form>
    </div>





    <script src="index.js"></script>
</body>


</html>
